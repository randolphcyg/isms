<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件列表</title>
    <script src="js/xlsx.full.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/shared_pagination.js"></script>
    <script src="js/utils.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pagination.css">
    <style>
        .source-url-cell, .download-link-cell {
            display: inline-block;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
        }
        
        .source-url-cell {
            color: #007bff;
            text-decoration: underline;
        }
        
        .download-link-cell {
            position: relative;
            padding-right: 20px;
        }
        
        .copy-icon {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background-image: url("images/copy-icon.svg");
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
        }
        
        .download-link-cell:hover .copy-icon {
            stroke: #007bff;
        }

        /* 位宽标签样式 */
        .bitwidth-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            min-height: 20px;
        }

        .bitwidth-tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: normal;
            background-color: #17a2b8; /* 蓝绿色 */
            color: white;
        }

        /* 系统要求字段样式 */
        .sys-req-cell {
            display: inline-block;
            width: 100%;
            max-width: 120px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }

        .sys-req-cell:hover {
            color: #0056b3;
        }

        /* 空内容样式 */
        .sys-req-cell.empty {
            color: inherit;
            text-decoration: none;
            cursor: default;
        }

        .sys-req-cell.empty:hover {
            color: inherit;
        }

        .delete-confirm {
            white-space: nowrap;
        }

        .confirm-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            margin-right: 4px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .confirm-btn:hover {
            background-color: #c82333;
        }

        .cancel-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .cancel-btn:hover {
            background-color: #5a6268;
        }
        
        /* 工具栏样式 */
        .toolbar {
            display: flex;
            align-items: center;
        }

        /* 行业标签样式 */
        .industry-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .industry-tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: normal;
            color: white;
        }

        /* 四个行业大类的颜色定义 */
        .category-A { background-color: #FF6B6B; } /* 红色 */
        .category-B { background-color: #4ECDC4; } /* 青色 */
        .category-C { background-color: #45B7D1; } /* 蓝色 */
        .category-D { background-color: #96CEB4; } /* 绿色 */
        .category-default { background-color: #6c757d; } /* 默认灰色 */
        .category-E { background-color: #FFEAA7; color: #333; }
        .category-F { background-color: #DDA0DD; }
        .category-G { background-color: #FFB347; }
        .category-H { background-color: #98D8C8; }
        .category-I { background-color: #F7DC6F; color: #333; }
        .category-J { background-color: #BB8FCE; }
        .category-K { background-color: #F8C471; }

        /* 默认颜色 */
        .category-default { background-color: #6c757d; }

        /* 确认对话框样式 */
        .confirm-dialog {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .confirm-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
        }

        .confirm-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .confirm-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .confirm-btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .confirm-btn-confirm {
            background-color: #dc3545;
            color: white;
        }

        /* 冻结列样式 */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        .col-cpu-req {
            width: 120px;
            max-width: 120px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* 冻结第一列 (序号) */
        .col-index {
            position: sticky;
            left: 0;
            background-color: #f2f2f2;
            z-index: 3;
        }
        
        /* 冻结第二列 (名称) */
        .col-name {
            position: sticky;
            left: 50px; /* 序号列的宽度 */
            background-color: #f2f2f2;
            z-index: 2;
        }
        
        /* 冻结倒数第三列 (软件大小) */
        .col-size {
            position: sticky;
            right: 120px; /* 倒数第二列宽度(150px) + 最后一列宽度(120px) */
            background-color: #f2f2f2;
            z-index: 2;
        }
        
        /* 冻结倒数第二列 (所属行业) */
        .col-industry {
            position: sticky;
            right: 120px; /* 最后一列的宽度 */
            background-color: #f2f2f2;
            z-index: 2;
        }
        
        /* 冻结最后一列 (操作) */
        .col-actions {
            position: sticky;
            right: 0;
            background-color: #f2f2f2;
            z-index: 3;
        }
        
        /* 确保特定列的样式优先级更高 */
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
        }

        /* 为需要换行的列添加更具体的选择器 */
        .col-name,
        .col-other-req {
            white-space: pre-wrap !important;
            word-wrap: break-word;
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="menu.html" class="back-link">← 返回菜单</a>
        <h1>工业软件列表</h1>

        <div class="toolbar">
            <a href="software_form.html?action=add" class="add-button">新增工业软件</a>
            <button id="exportButton" class="export-button">导出到Excel</button>
        </div>
        
        <div class="filter-form">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="keyword">名称:</label>
                    <input type="text" id="keyword" placeholder="模糊查询">
                </div>
                <div class="filter-group">
                    <label for="countryId">国家:</label>
                    <select id="countryId">
                        <option value="">全部</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="developerId">厂商:</label>
                    <select id="developerId">
                        <option value="">全部</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="industryId">所属行业:</label>
                    <select id="industryId">
                        <option value="">全部</option>
                    </select>
                </div>
            </div>
            <div class="search-box">
                <button class="filter-button" id="searchBtn">搜索</button>
                <button class="filter-button reset-button" id="resetBtn">重置</button>
            </div>
        </div>

        <div id="message" class="message" style="display: none;"></div>
        <div class="table-container">
        <table id="softwareTable">
            <thead>
                <tr>
                    <th class="col-index" style="width: 50px;">序号</th>
                    <th class="col-name" style="width: 80px;">名称</th>
                    <th class="col-version" style="width: 80px;">版本</th>
                    <th class="col-country" style="width: 80px;">国家</th>
                    <th class="col-bitwidth" style="width: 80px;">位宽</th>
                    <th class="col-developer" style="width: 80px;">厂商</th>
                    <th class="col-description" style="width: 80px;">描述</th>
                    <th class="col-release-date" style="width: 80px;">发布日期</th>
                    <th class="col-status" style="width: 80px;">状态</th>
                    <th class="col-cpu-req" style="width: 120px;">CPU要求</th>
                    <th class="col-memory" style="width: 50px;">内存(GB)</th>
                    <th class="col-disk" style="width: 50px;">磁盘(GB)</th>
                    <th class="col-other-req" style="width: 120px;">其他要求</th>
                    <th class="col-created-at" style="width: 80px;">创建时间</th>
                    <th class="col-source-url" style="width: 80px;">来源页面</th>
                    <th class="col-download-link" style="width: 80px;">下载链接</th>
                    <th class="col-size" style="width: 50px;">软件大小</th>
                    <th class="col-industry" style="width: 150px;">所属行业</th>
                    <th class="col-actions" style="width: 120px;">操作</th>
                </tr>
            </thead>
            <tbody id="softwareTableBody"></tbody>
        </table>
        </div>

        <div id="paginationContainer"></div>
    </div>

    <!-- 系统要求详情模态框 -->
    <div id="sysReqModal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
        <div style="background-color: white; margin: 10% auto; padding: 20px; border-radius: 5px; width: 80%; max-width: 600px; position: relative;">
            <span id="closeSysReqModal" style="position: absolute; right: 15px; top: 10px; font-size: 24px; cursor: pointer;">&times;</span>
            <h3>系统要求</h3>
            <div id="modalSysReq" style="word-wrap: break-word; white-space: pre-wrap; max-height: 70vh; overflow-y: auto;"></div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let pageSize = 5;
        let total = 0;
        let pagination;

        let targetDeveloperId = null;
        let newSoftwareId = null;
        
        // 添加筛选参数
        let filterParams = {
            keyword: '',
            countryId: '',
            developerId: '',
            industryId: ''
        };

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            targetDeveloperId = urlParams.get('developerId');
            newSoftwareId = urlParams.get('newSoftwareId');
            
            // 初始化筛选下拉框
            loadFilterOptions();
            
            // 绑定筛选事件
            document.getElementById('searchBtn').addEventListener('click', searchSoftware);
            document.getElementById('resetBtn').addEventListener('click', resetFilter);

            // 如果有目标厂商ID，则需要找到该厂商所在的页面
            if (targetDeveloperId) {
                findPageForDeveloper(targetDeveloperId);
            }
            // 如果有新添加的软件ID，则需要找到该软件所在的页面
            else if (newSoftwareId) {
                findPageForNewSoftware(newSoftwareId);
            }
            // 否则按正常流程加载第一页
            else {
                fetchSoftwareList(currentPage, pageSize);
            }

            document.getElementById('exportButton').addEventListener('click', exportTableToExcelFromRawData);
            setupSysReqModal();
        });

        async function fetchSoftwareList(page = 1, pageSize = 5) {
            try {
                const params = new URLSearchParams();
                params.append('page', page);
                params.append('page_size', pageSize);
                
                // 添加筛选参数
                if (filterParams.keyword) {
                    params.append('keyword', filterParams.keyword);
                }
                if (filterParams.countryId) {
                    params.append('country_id', filterParams.countryId);
                }
                if (filterParams.developerId) {
                    params.append('developer_id', filterParams.developerId);
                }
                if (filterParams.industryId) {
                    params.append('industry_id', filterParams.industryId);
                }
                
                const response = await fetch(`${window.Config.API_BASE_URL}/software?${params.toString()}`);
                if (!response.ok) throw new Error(`获取软件列表失败: ${response.status} ${response.statusText}`);
                const result = await response.json();
                const data = Array.isArray(result.items) ? result.items : [];
                
                // 更新分页信息
                currentPage = result.page;
                pageSize = result.pageSize;
                total = result.total;
                totalPages = Math.ceil(total / (pageSize || 20));

                // 更新分页组件
                if (pagination) {
                    pagination.updateTotal(total);
                } else {
                    pagination = initSharedPagination('paginationContainer', currentPage, pageSize, total, fetchSoftwareList);
                }

                renderTable(data);
            } catch (error) {
                showMessage(error.message, 'error');
                console.error('获取软件列表错误:', error);
                renderTable([]);
            }
        }

        // 查找指定厂商所在页面的函数
        async function findPageForDeveloper(developerId) {
            try {
                // 先获取第一页数据以确定总条数
                const response = await fetch(`${window.Config.API_BASE_URL}/software?page=1&page_size=${pageSize}`);
                if (!response.ok) throw new Error(`获取软件列表失败: ${response.status} ${response.statusText}`);
                
                const result = await response.json();
                total = result.total || 0;
                
                // 计算总页数
                const totalPages = Math.ceil(total / pageSize);
                
                // 遍历所有页面查找目标厂商
                for (let page = 1; page <= totalPages; page++) {
                    const pageResponse = await fetch(`${window.Config.API_BASE_URL}/software?page=${page}&page_size=${pageSize}`);
                    if (!pageResponse.ok) continue;
                    
                    const pageResult = await pageResponse.json();
                    const data = Array.isArray(pageResult.items) ? pageResult.items : [];
                    
                    // 检查当前页是否包含目标厂商
                    if (data.some(software => software.developerId == developerId)) {
                        // 找到目标厂商所在页面，加载该页面
                        fetchSoftwareList(page, pageSize);
                        return;
                    }
                }
                
                // 如果没找到，加载第一页
                fetchSoftwareList(1, pageSize);
            } catch (error) {
                console.error('查找厂商页面错误:', error);
                // 出错时加载第一页
                fetchSoftwareList(1, pageSize);
            }
        }
        
        // 添加查找新添加软件所在页面的函数
        async function findPageForNewSoftware(softwareId) {
            try {
                // 先获取第一页数据以确定总条数
                const response = await fetch(`${window.Config.API_BASE_URL}/software?page=1&page_size=${pageSize}`);
                if (!response.ok) throw new Error(`获取软件列表失败: ${response.status} ${response.statusText}`);
                
                const result = await response.json();
                total = result.total || 0;
                
                // 计算总页数
                const totalPages = Math.ceil(total / pageSize);
                
                // 遍历所有页面查找新添加的软件
                for (let page = 1; page <= totalPages; page++) {
                    const pageResponse = await fetch(`${window.Config.API_BASE_URL}/software?page=${page}&page_size=${pageSize}`);
                    if (!pageResponse.ok) continue;
                    
                    const pageResult = await pageResponse.json();
                    const data = Array.isArray(pageResult.items) ? pageResult.items : [];
                    
                    // 检查当前页是否包含新添加的软件
                    if (data.some(software => software.id == softwareId)) {
                        // 找到新软件所在页面，加载该页面
                        fetchSoftwareList(page, pageSize);
                        // 高亮显示新添加的软件
                        setTimeout(() => highlightNewSoftware(softwareId), 500);
                        return;
                    }
                }
                
                // 如果没找到，加载第一页
                fetchSoftwareList(1, pageSize);
            } catch (error) {
                console.error('查找新软件页面错误:', error);
                // 出错时加载第一页
                fetchSoftwareList(1, pageSize);
            }
        }
        
        // 添加高亮显示新添加软件的函数
        function highlightNewSoftware(softwareId) {
            const row = document.querySelector(`tr[data-id="${softwareId}"]`);
            if (row) {
                row.style.backgroundColor = '#ffffcc'; // 淡黄色背景
                row.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                // 3秒后恢复原样式
                setTimeout(() => {
                    if (row) {
                        row.style.backgroundColor = '';
                    }
                }, 3000);
            }
        }

        function renderTable(data) {
            const tableBody = document.getElementById('softwareTableBody');
            // 确保清空表格内容
            if (tableBody) {
                tableBody.innerHTML = '';
            }

            if (!data || data.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="19" style="text-align: center;">暂无数据</td>';
                tableBody.appendChild(row);
                return;
            }

            data.forEach((software, index) => {
                const serialNumber = (currentPage - 1) * pageSize + index + 1;

                const id = software.id || '-';
                const nameEn = software.nameEn || 'default';
                const nameZh = software.nameZh || '-';
                const version = software.version || '-';
                const countryName = software.countryName || '未知';
                const developerName = software.developerName || '未知';
                const cpuReq = software.cpuReq || '-';
                const memoryMinGb = software.memoryMinGb || '-';
                const diskMinGb = software.diskMinGb || '-';
                const sysReqOther = software.sysReqOther || '-';
                const sourceUrl = software.sourceUrl || '-';
                const downloadLink = software.downloadLink || '-';

                const nameCell = nameEn === '-' ?
                    `<span class="description-cell empty">-</span>` :
                    `<span class="description-cell" data-description="${nameEn.replace(/"/g, '&quot;')}">${nameEn.substring(0, 50)}${nameEn.length > 50 ? '...' : ''}</span>`;
            
                // 处理描述字段 - 使用自定义tooltip显示完整内容
                const description = software.description || '-';
                const descriptionCell = description === '-' ?
                    `<span class="description-cell empty">-</span>` :
                    `<span class="description-cell" data-description="${description.replace(/"/g, '&quot;')}">${description.substring(0, 50)}${description.length > 50 ? '...' : ''}</span>`;

                let releaseDate = '-';
                if (software.releaseYear) {
                    if (software.releaseMonth && software.releaseDay) {
                        releaseDate = `${software.releaseYear}-${String(software.releaseMonth).padStart(2, '0')}-${String(software.releaseDay).padStart(2, '0')}`;
                    } else if (software.releaseMonth) {
                        releaseDate = `${software.releaseYear}-${String(software.releaseMonth).padStart(2, '0')}`;
                    } else {
                        releaseDate = software.releaseYear;
                    }
                }

                const statusMap = {
                    'active': '有效',
                    'inactive': '下架',
                    'testing': '测试中',
                    'discontinued': '已停产'
                };
                const status = statusMap[software.status] || software.status || '未知';

                const createdAt = formatDate(software.createdAt) || '-';

                let industryTags = '<div class="industry-tags">-</div>';
                if (software.industryDetails && software.industryDetails.length > 0) {
                    const tagsHtml = software.industryDetails.map(industry => {
                        const categoryClass = industry.categoryCode ?
                            `category-${industry.categoryCode}` : 'category-default';
                        return `<span class="industry-tag ${categoryClass}">${industry.subcategoryName || industry.subcategoryName || '未知行业'}</span>`;
                    }).join('');
                    industryTags = `<div class="industry-tags">${tagsHtml}</div>`;
                }

                // 位宽标签
                let bitWidthTags = '<div class="bitwidth-tags"></div>';
                if (software.bitWidths && software.bitWidths.length > 0) {
                    // 过滤掉空字符串
                    const validBitWidths = software.bitWidths.filter(bitWidth => bitWidth && bitWidth.trim() !== '');
                    if (validBitWidths.length > 0) {
                        const tagsHtml = validBitWidths.map(bitWidth => {
                            return `<span class="bitwidth-tag">${bitWidth}</span>`;
                        }).join('');
                        bitWidthTags = `<div class="bitwidth-tags">${tagsHtml}</div>`;
                    } else {
                        bitWidthTags = '<div class="bitwidth-tags">-</div>';
                    }
                } else {
                    bitWidthTags = '<div class="bitwidth-tags">-</div>';
                }

                const actions = `
                    <button class="btn-edit" data-id="${id}">修改</button>
                    <button class="btn-delete" data-id="${id}">删除</button>
                    <span class="delete-confirm" style="display: none;">
                        <button class="confirm-btn" data-id="${id}">确定</button>
                        <button class="cancel-btn">取消</button>
                    </span>
                `;

                // 处理来源页面和下载链接字段
                const sourceUrlCell = sourceUrl === '-' ? 
                    '<td>-</td>' : 
                    `<td><a href="${sourceUrl}" target="_blank" class="source-url-cell" title="${sourceUrl}">${truncateText(sourceUrl, 20)}</a></td>`;
                
                const downloadLinkCell = downloadLink === '-' ? 
                    '<td>-</td>' : 
                    `<td><span class="download-link-cell" title="${downloadLink}">${truncateText(downloadLink, 20)}<span class="copy-icon" onclick="event.stopPropagation(); copyToClipboard('${downloadLink}')"></span></span></td>`;

                const row = document.createElement('tr');
                row.setAttribute('data-id', id);
                row.innerHTML = `
                    <td class="col-index">${serialNumber}</td>
                    <td class="col-name">${nameCell}</td>
                    <td class="col-version">${version}</td>
                    <td class="col-country">${countryName}</td>
                    <td class="col-bitwidth">${bitWidthTags}</td>
                    <td class="col-developer">${developerName}</td>
                    <td class="col-description">${descriptionCell}</td>
                    <td class="col-release-date">${releaseDate}</td>
                    <td class="col-status">${status}</td>
                    <td class="col-cpu-req">
                        ${cpuReq === '-' ? 
                        `<span class="sys-req-cell empty">-</span>` : 
                        `<span class="sys-req-cell" data-full-text="${cpuReq.replace(/"/g, '&quot;')}">${cpuReq.substring(0, 30)}${cpuReq.length > 30 ? '...' : ''}</span>`}
                    </td>
                    <td class="col-memory">${memoryMinGb}</td>
                    <td class="col-disk">${diskMinGb}</td>
                    <td class="col-other-req">
                        ${sysReqOther === '-' ? 
                        `<span class="sys-req-cell empty">-</span>` : 
                        `<span class="sys-req-cell" data-full-text="${sysReqOther.replace(/"/g, '&quot;')}">${sysReqOther.substring(0, 50)}${sysReqOther.length > 50 ? '...' : ''}</span>`}
                    </td>
                    <td class="col-created-at">${createdAt}</td>
                    ${sourceUrlCell}
                    ${downloadLinkCell}
                    <td class="col-size">${formatSize(software.sizeBytes)}</td>
                    <td class="col-industry">${industryTags}</td>
                    <td class="col-actions">${actions}</td>
                `;
                tableBody.appendChild(row);
            });

            // 绑定自定义tooltip事件
            bindTooltipEvents();

            document.querySelectorAll('.btn-edit').forEach(button => {
                button.addEventListener('click', function() {
                    const softwareId = this.getAttribute('data-id');
                    window.location.href = `software_form.html?action=edit&id=${softwareId}`;
                });
            });

            document.querySelectorAll('.btn-delete').forEach(button => {
                button.addEventListener('click', function() {
                    const softwareId = this.getAttribute('data-id');
                    const softwareName = this.closest('tr').querySelector('td:nth-child(3)').textContent;
                    
                    this.style.display = 'none';
                    const confirmSpan = this.nextElementSibling;
                    confirmSpan.style.display = 'inline';
                    
                    confirmSpan.querySelector('.confirm-btn').addEventListener('click', function() {
                        deleteSoftware(softwareId);
                        confirmSpan.style.display = 'none';
                        button.style.display = 'inline';
                    });
                    
                    confirmSpan.querySelector('.cancel-btn').addEventListener('click', function() {
                        confirmSpan.style.display = 'none';
                        button.style.display = 'inline';
                    });
                });
            });

            document.querySelectorAll('.sys-req-cell:not(.empty)').forEach(span => {
                span.addEventListener('click', function() {
                    const sysReq = this.getAttribute('data-full-text');
                    document.getElementById('modalSysReq').textContent = sysReq;
                    document.getElementById('sysReqModal').style.display = 'block';
                });
            });
            document.querySelectorAll('.sys-req-cell:not(.empty)').forEach(span => {
                span.addEventListener('click', function() {
                    const sysReq = this.getAttribute('data-full-text');
                    document.getElementById('modalSysReq').textContent = sysReq;
                    document.getElementById('sysReqModal').style.display = 'block';
                });
            });
        }

        // 添加系统要求模态框关闭功能
        function setupSysReqModal() {
            const modal = document.getElementById('sysReqModal');
            const closeBtn = document.getElementById('closeSysReqModal');
            
            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }
            
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }
        }

        // 截断文本函数
        function truncateText(text, maxLength) {
            if (text.length <= maxLength) {
                return text;
            }
            return text.substr(0, maxLength) + '...';
        }

        // 复制到剪贴板函数
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            showMessage('链接已复制到剪贴板', 'success');
        }

        // 加载筛选下拉框选项
        async function loadFilterOptions() {
            try {
                const countryResponse = await fetch(`${window.Config.API_BASE_URL}/countries?page=1&page_size=100`);
                if (countryResponse.ok) {
                    const countriesResult = await countryResponse.json();
                    const countries = Array.isArray(countriesResult.items) ? countriesResult.items : [];
                    const countrySelect = document.getElementById('countryId');
                    countries.forEach(country => {
                        const option = document.createElement('option');
                        option.value = country.id;
                        option.textContent = country.nameZh;
                        countrySelect.appendChild(option);
                    });
                }
                
                // 加载厂商选项
                const developerResponse = await fetch(`${window.Config.API_BASE_URL}/developers?page=1&page_size=100`);
                if (developerResponse.ok) {
                    const developersResult = await developerResponse.json();
                    const developers = Array.isArray(developersResult.items) ? developersResult.items : [];
                    const developerSelect = document.getElementById('developerId');
                    
                    // 修改厂商选项的显示格式
                    developers.forEach(developer => {
                        const option = document.createElement('option');
                        option.value = developer.id;
                        
                        // 使用与添加软件页面相同的格式
                        option.textContent = developer.nameZh && developer.nameEn ? 
                            `${developer.nameZh}(${developer.nameEn})` : 
                            (developer.nameZh || developer.nameEn || developer.name || '未知厂商');
                        
                        developerSelect.appendChild(option);
                    });
                }
                
                // 加载行业选项
                const industryResponse = await fetch(`${window.Config.API_BASE_URL}/categories`);
                if (industryResponse.ok) {
                    const industriesResult = await industryResponse.json();
                    const categories = Array.isArray(industriesResult.categories) ? industriesResult.categories : [];
                    
                    const industrySelect = document.getElementById('industryId');
                    
                    // 为每个大类预加载小类并添加到下拉框
                    for (const category of categories) {
                        // 获取该大类下的所有小类
                        const subcategoryResponse = await fetch(`${window.Config.API_BASE_URL}/categories/${category.categoryCode}/subcategories`);
                        if (subcategoryResponse.ok) {
                            const subcategoriesResult = await subcategoryResponse.json();
                            const subcategories = Array.isArray(subcategoriesResult.subcategories) ? subcategoriesResult.subcategories : [];
                            
                            // 为每个小类创建选项
                            subcategories.forEach(subcategory => {
                                const option = document.createElement('option');
                                option.value = subcategory.id;
                                option.textContent = `${category.categoryName} - ${subcategory.subcategoryName}`;
                                industrySelect.appendChild(option);
                            });
                        }
                    }
                };
            } catch (error) {
                console.error('加载筛选选项失败:', error);
            }
        }

        // 查询软件
        function searchSoftware() {
            filterParams.keyword = document.getElementById('keyword').value.trim();
            filterParams.countryId = document.getElementById('countryId').value;
            filterParams.developerId = document.getElementById('developerId').value;
            filterParams.industryId = document.getElementById('industryId').value;
            
            // 重置到第一页
            fetchSoftwareList(1, pageSize);
        }

        // 重置筛选
        function resetFilter() {
            document.getElementById('keyword').value = '';
            document.getElementById('countryId').value = '';
            document.getElementById('developerId').value = '';
            document.getElementById('industryId').value = '';
            
            filterParams = {
                keyword: '',
                countryId: '',
                developerId: '',
                industryId: ''
            };
            
            // 重置到第一页
            fetchSoftwareList(1, pageSize);
        }

        async function deleteSoftware(id) {
            try {
                const response = await fetch(`${window.Config.API_BASE_URL}/software/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error(`删除软件失败: ${response.status} ${response.statusText}`);

                const result = await response.json();

                if (result.success) {
                    showMessage('软件删除成功', 'success');
                    fetchSoftwareList(currentPage, pageSize);
                } else {
                    showMessage(`删除失败: ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage(error.message, 'error');
                console.error('删除软件错误:', error);
            }
        }

        // 自定义tooltip功能
        function bindTooltipEvents() {
            const existingTooltip = document.getElementById('customTooltip');
            if (existingTooltip) {
                existingTooltip.remove();
            }

            // 创建tooltip元素
            const tooltip = document.createElement('div');
            tooltip.id = 'customTooltip';
            tooltip.className = 'tooltip';
            document.body.appendChild(tooltip);

            // 为所有描述字段绑定事件
            document.querySelectorAll('.description-cell:not(.empty)').forEach(span => {
                span.addEventListener('mouseenter', function(e) {
                    const description = this.getAttribute('data-description');
                    tooltip.textContent = description;
                    tooltip.style.display = 'block';

                    // 获取鼠标位置
                    const x = e.pageX;
                    const y = e.pageY;

                    // 设置tooltip位置
                    tooltip.style.left = (x + 10) + 'px';
                    tooltip.style.top = (y + 10) + 'px';
                });

                span.addEventListener('mousemove', function(e) {
                    // 跟随鼠标移动
                    tooltip.style.left = (e.pageX + 10) + 'px';
                    tooltip.style.top = (e.pageY + 10) + 'px';
                });

                span.addEventListener('mouseleave', function() {
                    tooltip.style.display = 'none';
                });
            });
        }

        // 修改导出表格到Excel的函数
        async function exportTableToExcelFromRawData() {
            // 显示正在导出的消息
            showMessage('正在导出数据，请稍候...', 'success');

            try {
                // 获取总记录数
                const countResponse = await fetch(`${window.Config.API_BASE_URL}/software?page=1&page_size=1`);
                if (!countResponse.ok) throw new Error(`获取软件总数失败: ${countResponse.status} ${countResponse.statusText}`);

                const countResult = await countResponse.json();
                const total = countResult.total || 0;

                // 分批获取所有数据
                const batchSize = 100; // 每批获取100条记录
                const totalPages = Math.ceil(total / batchSize);
                let allData = [];

                for (let page = 1; page <= totalPages; page++) {
                    const response = await fetch(`${window.Config.API_BASE_URL}/software?page=${page}&page_size=${batchSize}`);
                    if (!response.ok) throw new Error(`获取软件列表失败: ${response.status} ${response.statusText}`);

                    const result = await response.json();
                    const data = Array.isArray(result.items) ? result.items : [];
                    allData = allData.concat(data);

                    // 更新进度提示
                    showMessage(`正在导出数据... (${Math.min(page * batchSize, total)}/${total})`, 'success');
                }

                // 准备导出数据
                const exportData = allData.map(software => {
                    // 处理日期格式
                    let releaseDate = '-';
                    if (software.releaseYear) {
                        if (software.releaseMonth && software.releaseDay) {
                            releaseDate = `${software.releaseYear}-${String(software.releaseMonth).padStart(2, '0')}-${String(software.releaseDay).padStart(2, '0')}`;
                        } else if (software.releaseMonth) {
                            releaseDate = `${software.releaseYear}-${String(software.releaseMonth).padStart(2, '0')}`;
                        } else {
                            releaseDate = software.releaseYear;
                        }
                    }

                    // 状态映射
                    const statusMap = {
                        'active': '有效',
                        'inactive': '下架',
                        'testing': '测试中',
                        'discontinued': '已停产'
                    };
                    const status = statusMap[software.status] || software.status || '未知';

                    // 行业标签
                    let industryTags = '-';
                    if (software.industryDetails && software.industryDetails.length > 0) {
                        industryTags = software.industryDetails.map(industry =>
                            (industry.categoryName || '') + ' - ' + (industry.subcategoryName || '未知行业')
                        ).join('; ');
                    }

                    // 位宽标签
                    let bitWidthTags = '-';
                    if (software.bitWidths && software.bitWidths.length > 0) {
                        bitWidthTags = software.bitWidths.join('; ');
                    }

                    // 安全处理可能为null的字段
                    const description = software.description || '-';
                    const cpuReq = software.cpuReq || '-';
                    const memoryMinGb = software.memoryMinGb !== undefined && software.memoryMinGb !== null ? software.memoryMinGb : '-';
                    const diskMinGb = software.diskMinGb !== undefined && software.diskMinGb !== null ? software.diskMinGb : '-';
                    const sysReqOther = software.sysReqOther || '-';
                    const sourceUrl = software.sourceUrl || '-';
                    const downloadLink = software.downloadLink || '-';

                    // 返回处理后的数据对象
                    return {
                        'ID': software.id || '-',
                        '名称': software.nameEn || '-',
                        '版本': software.version || '-',
                        '国家': software.countryName || '未知',
                        '位宽': bitWidthTags,
                        '厂商': software.developerName || '未知',
                        '描述': description,
                        '发布日期': releaseDate,
                        '状态': status,
                        'CPU要求': cpuReq,
                        '内存(GB)': memoryMinGb,
                        '磁盘(GB)': diskMinGb,
                        '其他要求': sysReqOther,
                        '来源页面': sourceUrl,
                        '下载链接': downloadLink,
                        '软件大小': formatSize(software.sizeBytes),
                        '所属行业': industryTags
                    };
                });

                // 使用SheetJS创建工作簿
                const ws = XLSX.utils.json_to_sheet(exportData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "工业软件列表");

                // 导出文件
                const now = new Date();
                const timestamp = now.getFullYear() +
                String(now.getMonth() + 1).padStart(2, '0') +
                String(now.getDate()).padStart(2, '0') + '_' +
                String(now.getHours()).padStart(2, '0') +
                String(now.getMinutes()).padStart(2, '0') +
                String(now.getSeconds()).padStart(2, '0');

                XLSX.writeFile(wb, `工业软件列表_${timestamp}.xlsx`);

                // 显示导出成功的消息
                showMessage('导出成功！共导出 ' + allData.length + ' 条记录', 'success');
            } catch (error) {
                console.error('导出失败:', error);
                showMessage('导出失败: ' + error.message, 'error');
            }
        }
